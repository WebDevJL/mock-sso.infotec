<!DOCTYPE html>
<html>
<head>
    <title>Stub infotec</title>
    <link href="css/StyleSheet.css" rel="stylesheet" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
<body>
	<div id="content">
		<section>
        <div>
            <label for="name">Type your base url</label>
            <input id="baseUrl" type="text" name="url" size="100" placeholder="Enter a url here" value="http://localhost:7602/Authentication/SingleSignInNoFAs.aspx"
				onchange="replicateUrl(this.value)" onkeypress="this.onchange()" oninput="this.onchange()" onpaste="this.onchange()">
        </div>
		</section>
		<section id="switch">
			<label>Select the context</label>
			<label for="fas-ko">
				<input type="radio" id="fas-ko" checked name="context" value="fas-ko" onclick="toggleSections(this.value)">
				FAS K.O.
			</label>
			<label for="bcde-ko">
				<input type="radio" id="bcde-ko" name="context" value="bcde-ko" onclick="toggleSections(this.value)">
				BCDE K.O.
			</label>
			<label for="atlas-create-ko">
				<input type="radio" id="atlas-create-ko" name="context" value="atlas-create-ko" onclick="toggleSections(this.value)">
				ATLAS Create K.O.
			</label>
			<label for="atlas-update-ko">
				<input type="radio" id="atlas-update-ko" name="context" value="atlas-update-ko" onclick="toggleSections(this.value)">
				ATLAS Update K.O.
			</label>
		</section>
		<section id="fas-ko-section">
			<p>Select the error to simulate</p>
			<div>
				<label for="fas_nodata" class="vertigo">
					<input type="radio" id="fas_nodata" checked name="fasErrorType" value="fas_nodata" onclick="setUrl(this.value)">
					No data received.
				</label>
				<label for="fas_saml_ex" class="vertigo">
					<input type="radio" id="fas_saml_ex" name="fasErrorType" value="fas_saml_ex" onclick="setUrl(this.value)">
					SAML Exception.
				</label>
				<label for="fas_saml_ex" class="vertigo">
					<input type="radio" id="fas_sp_ex" name="fasErrorType" value="fas_sp_ex" onclick="setUrl(this.value)">
					Service Provider Utility Exception.
				</label>
				<label for="fas_ex" class="vertigo">
					<input type="radio" id="fas_ex" name="fasErrorType" value="fas_ex" onclick="setUrl(this.value)">
					Generic Exception.
				</label>
			</div>
		</section>
		<section id="bcde-ko-section" hidden>
			<p>Select the RN service error to simulate</p>
			<div>
				<label for="name">Type the ssin</label>
				<input id="ssin" type="text" name="ssin" size="100" placeholder="Enter a ssin here" value="79051735850"
				onchange="appendSsin()" onkeypress="this.onchange()" oninput="this.onchange()" onpaste="this.onchange()">
			</div>
			<div>
				<label for="rn_convert_data_fail" class="vertigo">
					<input type="radio" id="rn_convert_data_fail" name="bcdeErrorType" value="rn_convert_data_fail" onclick="setUrl(this.value);appendSsin();">
					Data conversion failed.
				</label>
				<label for="rn_service_status_list_null" class="vertigo">
					<input type="radio" id="rn_service_status_list_null" checked name="bcdeErrorType" value="rn_service_status_list_null" onclick="setUrl(this.value);appendSsin();">
					Status list is null.
				</label>
				<label for="rn_service_status_list_empty" class="vertigo">
					<input type="radio" id="rn_service_status_list_empty" name="bcdeErrorType" value="rn_service_status_list_empty" onclick="setUrl(this.value);appendSsin();">
					Status list is empty.
				</label>
				<label for="rn_service_unavailable" class="vertigo">
					<input type="radio" id="rn_service_unavailable" name="bcdeErrorType" value="rn_service_unavailable" onclick="setUrl(this.value);appendSsin();">
					RN service is unavailable.
				</label>
				<label for="rn_registration_wait_to_call" class="vertigo">
					<input type="radio" id="rn_registration_wait_to_call" name="bcdeErrorType" value="rn_registration_wait_to_call" onclick="setUrl(this.value);appendSsin();">
					RN registration wait to call.
				</label>
			</div>
		</section>
		<section id="atlas-create-ko-section" hidden>atlas create</section>
		<section id="atlas-update-ko-section" hidden>atlas update</section>
		<section id="request-section">
			<div>
				<div>
					<label for="name">Final request url</label>
					<input id="url" type="text" name="url" size="100" placeholder="Enter an url here" value="">
					<input type="submit" name="button" onclick="sendRequest()" value="Process">
				</div>
			</div>
		</section>
	</div>
    
    <script src="js/JavaScript.js"></script>
</body>

</html>
