<!DOCTYPE html>
<html>
<head>
    <title>Stub infotec</title>
    <link href="css/StyleSheet.css" rel="stylesheet" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
<body>
	<div id="content">
		<section>
			<h3>Stub Infotec</h3>
		</section>
		<section id="baseUrl-section">
            <label for="baseUrl">Type your base url</label>
            <input id="baseUrl" type="text" name="baseUrl" size="100" placeholder="Enter a base Url here" value="http://localhost:7602/Authentication/SingleSignInNoFAs.aspx"
				onchange="replicateUrl(this.value)" onkeypress="this.onchange()" oninput="this.onchange()" onpaste="this.onchange()">
		</section>
		<section id="baseUrlFas-section" hidden>
            <label for="name">Type your base url with FAS</label>
            <input id="baseUrlFas" type="text" name="baseUrlFas" size="100" placeholder="Enter a base Url FAS here" value="http://localhost:7602/Authentication/VerifySsoNewUser.aspx"
				onchange="replicateUrl(this.value)" onkeypress="this.onchange()" oninput="this.onchange()" onpaste="this.onchange()">
		</section>
		<section id="switch">
			<label>Select the context</label>
			<label for="fas-ko">
				<input type="radio" id="fas-ko" checked name="context" value="fas-ko" onclick="toggleSections(this.value);hideFullUrl(true)">
				FAS K.O.
			</label>
			<label for="bcde-ko">
				<input type="radio" id="bcde-ko" name="context" value="bcde-ko" onclick="toggleSections(this.value);hideFullUrl(true)">
				BCDE K.O.
			</label>
			<label for="atlas-ko">
				<input type="radio" id="atlas-ko" name="context" value="atlas-ko" onclick="toggleSections(this.value);setUrlWithUserData()">
				ATLAS K.O.
			</label>
			<label for="atlas-update-ko">
				<input type="radio" id="atlas-update-ko" name="context" value="atlas-update-ko" onclick="toggleSections(this.value)">
				ATLAS Update K.O.
			</label>
		</section>
		<section id="fas-ko-section">
			<p>Select the error to simulate</p>
			<div>
				<label for="fas_nodata" class="vertigo">
					<input type="radio" id="fas_nodata" checked name="fasErrorType" value="fas_nodata" onclick="setUrl(this.value)">
					No data received.
				</label>
				<label for="fas_saml_ex" class="vertigo">
					<input type="radio" id="fas_saml_ex" name="fasErrorType" value="fas_saml_ex" onclick="setUrl(this.value)">
					SAML Exception.
				</label>
				<label for="fas_saml_ex" class="vertigo">
					<input type="radio" id="fas_sp_ex" name="fasErrorType" value="fas_sp_ex" onclick="setUrl(this.value)">
					Service Provider Utility Exception.
				</label>
				<label for="fas_ex" class="vertigo">
					<input type="radio" id="fas_ex" name="fasErrorType" value="fas_ex" onclick="setUrl(this.value)">
					Generic Exception.
				</label>
			</div>
		</section>
		<section id="bcde-ko-section" hidden>
			<p>Select the RN service error to simulate</p>
			<div>
				<label for="name">Type the ssin</label>
				<input id="ssin" type="text" name="ssin" size="20" placeholder="Enter a ssin here" value="79051735850"
				onchange="appendSsin()" onkeypress="this.onchange()" oninput="this.onchange()" onpaste="this.onchange()">
			</div>
			<div>
				<label for="rn_convert_data_fail" class="vertigo">
					<input type="radio" id="rn_convert_data_fail" name="bcdeErrorType" value="rn_convert_data_fail" onclick="setUrl(this.value);appendSsin();">
					Data conversion failed.
				</label>
				<label for="rn_service_status_list_null" class="vertigo">
					<input type="radio" id="rn_service_status_list_null" checked name="bcdeErrorType" value="rn_service_status_list_null" onclick="setUrl(this.value);appendSsin();">
					Status list is null.
				</label>
				<label for="rn_service_status_list_empty" class="vertigo">
					<input type="radio" id="rn_service_status_list_empty" name="bcdeErrorType" value="rn_service_status_list_empty" onclick="setUrl(this.value);appendSsin();">
					Status list is empty.
				</label>
				<label for="rn_service_unavailable" class="vertigo">
					<input type="radio" id="rn_service_unavailable" name="bcdeErrorType" value="rn_service_unavailable" onclick="setUrl(this.value);appendSsin();">
					RN service is unavailable.
				</label>
				<label for="rn_registration_wait_to_call" class="vertigo">
					<input type="radio" id="rn_registration_wait_to_call" name="bcdeErrorType" value="rn_registration_wait_to_call" onclick="setUrl(this.value);appendSsin();">
					RN registration wait to call.
				</label>
			</div>
		</section>

			</div>
			<div>

			<div>

				<input id="languageCode" type="text"  list="languageList" name="languageCode" placeholder="Enter a language code here" value="2"

					onchange="setUrlWithUserData()" onkeypress="this.onchange()" oninput="this.onchange()" onpaste="this.onchange()">
				<datalist id="languageList">
					<option label="FR">1</option>
					<option label="EN">2</option>
					<option label="DE">5</option>
					<option label="NL">9</option>
				</datalist>
			</div>
			<div>
				<label for="phone">Phone number</label>
				<input id="phone" type="text" name="phone" placeholder="Enter a phone number (mask: 9999999999 or +32999999999 or 00329999999)"
					required pattern="^[\+\*#0-9 ]+$"
					onchange="setUrlWithUserData()" onkeypress="this.onchange()" oninput="this.onchange()" onpaste="this.onchange()">
			</div>
			<div>
				<label for="tecService">TEC service</label>
				<input id="tecService" type="text" name="tecService" list="tecServiceList"  placeholder="Enter a TEC service"
					required pattern="[0-9]"
					onchange="setUrlWithUserData()" onkeypress="this.onchange()" oninput="this.onchange()" onpaste="this.onchange()">
				<datalist id="tecServiceList">
					<option label="Test Contact Use Case">1</option>
					<option label="TEC Hainaut">3</option>
					<option label="TEC Namur-Luxembourg">4</option>
					<option label="TEC Liège-Verviers">5</option>
					<option label="TEC Brabant Wallon">6</option>
					<option label="TEC Charleroi">7</option>
				</datalist>
			</div>
			<div>
				<label for="cgv">CGV</label>
				<input id="cgv" type="checkbox" name="cgv" checked onchange="setUrlWithUserData()">
			</div>
			<div>
				<label for="userToken">SSO token</label>
				<input id="userToken" type="text" name="userToken" placeholder="Enter a token here" required>
			</div>
		</section>
		<section id="atlas-update-ko-section" hidden></section>
		<section id="request-section">
			<div>
				<label for="name">Final request url</label>
				<div>
					<input type="url" id="url" type="text" name="url" max="2083" size="120" placeholder="Enter an url here" value="">
					<input type="submit" name="button" onclick="sendRequest()" value="Process">
				</div>
			</div>
			<div id="fullUrlSection" hidden>
				<label for="name">Full url</label>
				<div>
					<textarea id="fullUrlViewer" name="fullUrlViewer" rows="3" cols="92" minlength="10" maxlength="30" readonly></textarea>
				</div>
			</div>
		</section>

    <script src="js/JavaScript.js"></script>
</body>

</html>
