<html>

<head>
	<title>Stub infotec</title>
	<link href="css/StyleSheet.css" rel="stylesheet" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<main>
		<h1>Stub Infotec</h1>
		<section id="baseUrlFas-section">
			<article>
				<label for="environment">Select your base url</label>
				<input id="environment" list="urlList" type="text" name="environment" size="100" placeholder="Select the environment" required>
				<datalist id="urlList">
					<option value="http://localhost:1034/Mobile/">LOCAL</option>
					<option value="http://vm-sapp-tec.etude.tr/MobileWebSite/">VM</option>
					<option value="https://eshopvs.infotec.be/">VS</option>
					<option value="https://eshopqas.infotec.be/">QAS</option>
				</datalist>
			</article>
			<article>
				<label for="page">Select your page</label>
				<input id="page" list="pageList" type="text" name="page" size="100" placeholder="Select the page" required>

				<datalist id=pageList>
					<option value="Registration/VerifyNewUser">VerifyNewUser</option>
					<option value="Registration/SimulateFasResponse">SimulateFasResponse</option>
				</datalist>
				
				
			</article>

			
		</section>
		<section style="margin-top: 10px;">
			<a href="#" id="eshop" name="eshop">Eshop</a>
		</section>
		<section id=" errors-section">
			<h2>FAS error or RN error to simulate</h2>
			<label for="simulate">
				Error value
			</label>
			<input type="text" id="simulate" list="errorList" name="simulate" placeholder="Select error" />
			<datalist id="errorList">
				<option value="fas_nodata">FAS - No data received</option>
				<option value="fas_saml_ex">FAS - SAML Exception</option>
				<option value="fas_ex">FAS - Generic Exception</option>
				<option value="rn_convert_data_fail">Data conversion failed</option>
				<option value="rn_service_status_list_null">Status list is null</option>
				<option value="rn_service_status_list_empty">Status list is empty</option>
				<option value="rn_service_unavailable">RN service is unavailable</option>
				<option value="rn_registration_wait_to_call">RN registration wait to call</option>
				<!-- Add option for errors not present but in EIS786 §5.7.2 -->
			</datalist>
		</section>
		<section id="atlas-section">
			<h2>Input the POST data</h2>
			<div class="grid-inputs">
				<article>
					<label for="name">Type the ssin</label>
					<input id="ssin" type="text" name="ssin" size="20" placeholder="Enter a ssin here" value="79051735850" />
				</article>
				<article><label for="infotecContext">
						<input id="infotecContext" type="checkbox" name="infotecContext" checked />
						Registration (checked) or E-SHOP Activation (unchecked)
					</label>
				</article>
				<article>

						Login

					<label for="mail">
						Email

				<article>

						<option label="EN">2</option>
						<option label="DE">5</option>
						<option label="NL">9</option>
						<option label="KO">0</option>
					</datalist>
				</article>

				</article>
				<article>
					<label for="phone">
						Mobile number

					<input id="mobile" type="text" name="mobile" placeholder="Enter a phone number (mask: 9999999999 or +32999999999 or 00329999999)" value="+32999999999" required pattern="^[\+\*#0-9 ]+$" />
				</article>
				<article>

					<input id="tecService" type="text" name="tecService" list="tecServiceList" placeholder="Enter a TEC service" value="3" required pattern="[0-9]" /"> <datalist id="tecServiceList">
